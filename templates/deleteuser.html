<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Prompt:ital,wght@1,300&display=swap" rel="stylesheet">

<body>
	<a href="{{ url_for('fetchuser') }}">Users</a></br>
	<form action="{{ url_for('adminsearchusername') }}" method="post"> 
		<div class="msg">{{ msg }}</div> 
		<input id="username" name="username" type="text" placeholder="Enter Username" class="textbox" size="15"/>
		<button type="submit" value="Search by username">Search By Username</button></br> 
	</form>
	<form action="{{ url_for('adminsearchname') }}" method="post"> 
		<div class="msg">{{ msg }}</div> 
		<input id="name" name="name" type="text" placeholder="Enter Name" class="textbox" size="15"/>
		<button type="submit" value="Search by name">Search By Name</button></br> 
	</form>
	
</body>
</html>
